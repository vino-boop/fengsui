
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>灵枢 · 风水局 - AI 堪舆专家</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gold: {
                            DEFAULT: '#bfa67a', // 低饱和金
                            light: '#e3dcd2',   // 香槟金/米色
                            dark: '#8c7851',    // 青铜金
                            accent: '#d4c5af'   // 柔和金
                        }
                    },
                    borderRadius: {
                        '4xl': '2.5rem',
                    },
                    fontFamily: {
                        sans: ['Noto Sans SC', 'ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        body {
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), color 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(191, 166, 122, 0.2);
        }
        .dark .glass {
            background: rgba(18, 16, 14, 0.7);
            border: 1px solid rgba(191, 166, 122, 0.1);
        }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .zen-pattern {
            background-image: radial-gradient(circle, currentColor 0.5px, transparent 0.5px);
            background-size: 24px 24px;
        }
        
        @keyframes subtle-float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-6px); }
            100% { transform: translateY(0px); }
        }
        .float-animation { animation: subtle-float 5s ease-in-out infinite; }

        /* Smooth shadow for cards */
        .apple-shadow {
            box-shadow: 0 10px 30px -12px rgba(0, 0, 0, 0.08);
        }
        .dark .apple-shadow {
            box-shadow: 0 10px 40px -15px rgba(0, 0, 0, 0.4);
        }
    </style>
<script type="importmap">

  }
}
</script>

</head>
<body class="bg-[#fcfaf7] dark:bg-[#0c0a09] transition-colors duration-500">

<script type="module" src="/index.tsx"></script>
</body>
</html>
